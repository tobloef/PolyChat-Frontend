<!doctype html>

<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div class="wrapper">
		<div class="chat-container">
			<!--div class="chat-scroller"-->
				<ul class="chat-log"></ul>
			<!--/div-->
		</div>
		<div class="utility-box">
			<div class="online-count">
				<span>People online: </span>
				<span class="online-count-number"></span>
			</div>
			<div class="backend-selector">
				<span>Backend:</span>
				<select>
					<option value="node">Node.js</option>
					<option value="go">Go</option>
					<option value="elixir">Elixir</option>
				</select>
			</div>
			<a href="https://github.com/tobloef/PolyChat-Frontend/">Learn more on GitHub</a>
		</div>
		<textarea class="writing-box" placeholder="Type here..." autofocus disabled></textarea>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
